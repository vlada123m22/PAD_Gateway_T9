global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    tcp
    timeout connect 10s
    timeout client  30s
    timeout server  30s
    timeout check   5s
    option  tcplog

# PostgreSQL Shop Service Proxy
frontend postgres-shop-frontend
    bind *:5432
    default_backend postgres-shop-backend

backend postgres-shop-backend
    balance leastconn
    option pgsql-check user shopuser

    # Primary handles all writes
    server postgres-shop-primary postgres-shop-primary:5432 check inter 3000 rise 2 fall 3 weight 100
    # Replica can handle read queries (backup mode)
    server postgres-shop-replica postgres-shop-replica:5432 check inter 3000 rise 2 fall 3 weight 50 backup

listen stats
    bind *:8410
    stats enable
    stats uri /stats
    stats refresh 5s



