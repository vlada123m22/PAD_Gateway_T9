global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    tcp
    timeout connect 10s
    timeout client  30s
    timeout server  30s
    timeout check   5s
    option  tcplog

# MongoDB Town Replica Set Proxy
frontend mongodb-town-frontend
    bind *:27017
    default_backend mongodb-town-backend

backend mongodb-town-backend
    balance leastconn
    option tcp-check
    tcp-check connect

    # Primary server for writes
    server mongo-town-primary mongo-town-primary:27017 check inter 3000 rise 2 fall 3 weight 100
    server mongo-town-secondary-1 mongo-town-secondary-1:27017 check inter 3000 rise 2 fall 3 weight 50 backup

listen stats
    bind *:8406
    stats enable
    stats uri /stats
    stats refresh 5s



