global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    tcp
    timeout connect 10s
    timeout client  30s
    timeout server  30s
    timeout check   5s
    option  tcplog

# PostgreSQL Voting Service Proxy
frontend postgres-voting-frontend
    bind *:5432
    default_backend postgres-voting-backend

backend postgres-voting-backend
    balance leastconn
    option pgsql-check user ${POSTGRES_USER}

    # Primary handles all writes
    server postgres-voting-primary postgres-voting-primary:5432 check inter 3000 rise 2 fall 3 weight 100
    # Replica can handle read queries (backup mode)
    server postgres-voting-replica postgres-voting-replica:5432 check inter 3000 rise 2 fall 3 weight 50 backup

listen stats
    bind *:8408
    stats enable
    stats uri /stats
    stats refresh 5s



