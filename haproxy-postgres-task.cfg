global
    log stdout format raw local0
    maxconn 4096

defaults
    log     global
    mode    tcp
    timeout connect 10s
    timeout client  30s
    timeout server  30s
    timeout check   5s
    option  tcplog

# PostgreSQL Task Service Proxy
frontend postgres-task-frontend
    bind *:5432
    default_backend postgres-task-backend

backend postgres-task-backend
    balance leastconn
    option pgsql-check user ${POSTGRES_USER}

    # Primary handles all writes
    server postgres-task-primary postgres-task-primary:5432 check inter 3000 rise 2 fall 3 weight 100
    # Replica can handle read queries (backup mode)
    server postgres-task-replica postgres-task-replica:5432 check inter 3000 rise 2 fall 3 weight 50 backup

listen stats
    bind *:8409
    stats enable
    stats uri /stats
    stats refresh 5s



